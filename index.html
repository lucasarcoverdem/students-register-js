<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Students Register</title>
  </head>
  <body>
    <div class="left">
      <h1>Students Register</h1>
      <form id="form">
        <label for="student-name">Name</label>
        <input type="text" id="student-name" required />
        <br />
        <label for="student-age">Age</label>
        <input type="number" id="student-age" required />
        <br />
        <label for="student-email">Email</label>
        <input type="email" id="student-email" required />
        <br />
        <label for="student-phone">Phone</label>
        <input type="tel" id="student-phone" required />
        <br />
        <label for="student-course">Course</label>
        <select name="student-course" id="student-course">
          <option value="law">Law</option>
          <option value="engineering">Engineering</option>
          <option value="medicine">Medicine</option>
        </select>
        <!-- <input type="text" id="student-course" required /> -->
        <br />
        <div class="left-buttons">
          <button id="clear-button">Clear</button>
          <button id="submit-button">Submit</button>
        </div>
      </form>
    </div>

    <div class="right">
      <h1>Students List</h1>
      <div class="students-list-box">
        <table id="students-list-tables">
          <thead>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Course</th>
          </thead>
          <tbody id="students-list"></tbody>
        </table>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
